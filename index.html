<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhwa Finder</title>
<style>
  body {
    background-color: #0f0f0f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #00ffff; }
  #searchContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  input, select, button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  input {
    width: 60%;
    background: #1a1a1a;
    color: #fff;
  }
  select, button {
    background: #00ffff;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .video-card {
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
  }
  .video-card:hover {
    transform: scale(1.05);
  }
  .video-card img {
    width: 100%;
    height: auto;
  }
  .video-card h4 {
    padding: 10px;
    color: #00ffff;
  }
</style>
</head>
<body>
  <h1>ðŸŽ¥ Manhwa & Manga Finder</h1>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search Manhwa or Manga...">
    <select id="language">
      <option value="Hindi">Hindi</option>
      <option value="English">English</option>
    </select>
    <button onclick="searchYouTube()">Search</button>
  </div>
  <div id="videos" class="video-grid"></div>

  <script>
  async function searchYouTube() {
    const query = document.getElementById('searchInput').value.trim();
    const language = document.getElementById('language').value;
    if (!query) return alert("Please enter a Manhwa or Manga name!");

    const apiKey = "YOUR_API_KEY"; // replace with your key
    const searchTerm = `${query} manhwa ${language} explanation`;
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchTerm)}&type=video&maxResults=9&key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      const container = document.getElementById('videos');
      container.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;

        const card = document.createElement('div');
        card.className = "video-card";
        card.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <h4>${title}</h4>
        `;
        card.onclick = () => window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
        container.appendChild(card);
      });

    } catch (error) {
      console.error(error);
      alert("Failed to load videos. Please check your API key or try again.");
    }
  }
  </script>
</body>
</html>
