<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manga Manhwa Video Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* dark theme background */
      color: #eee;
      padding: 20px;
    }
    #searchForm {
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      font-size: 16px;
      padding: 8px;
      margin-right: 10px;
    }
    .video {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
    .video img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-title {
      max-width: 200px;
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>[translate:Manga Manhwa वीडियो खोज]</h1>
  
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="[translate:खोजें]" required />
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="hi">[translate:हिंदी]</option>
      <option value="bn">[translate:বাংলা]</option>
      <!-- Add more languages as needed -->
    </select>
    <button type="submit">[translate:खोज]</button>
  </form>
  
  <div id="videoResults"></div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const videoResults = document.getElementById('videoResults');

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('searchQuery').value.trim();
      const language = document.getElementById('languageSelect').value;

      if (!query) return;
      videoResults.innerHTML = '[translate:लोड हो रहा है...]';

      try {
        const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&lang=${language}`);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          videoResults.innerHTML = '';
          data.items.forEach(item => {
            const videoDiv = document.createElement('div');
            videoDiv.classList.add('video');
            videoDiv.innerHTML = `
              <a href="https://www.youtube.com/watch?v=${item.id.videoId}&theme=dark" target="_blank" rel="noopener noreferrer">
                <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}" />
                <div class="video-title">${item.snippet.title}</div>
              </a>`;
            videoResults.appendChild(videoDiv);
          });
        } else {
          videoResults.innerHTML = '[translate:कोई वीडियो नहीं मिला।]';
        }
      } catch (err) {
        videoResults.innerHTML = '[translate:त्रुटि हुई, कृपया पुनः प्रयास करें।]';
      }
    });
  </script>
</body>
</html>
